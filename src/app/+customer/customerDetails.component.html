<div *ngIf="customer">
  <div class="row">
    <div class="col-md-1">
      <img src="images/{{customer.gender | lowercase}}.png" class="card-image" />
    </div>
    <div class="col-md-11">
      <h4>    
          {{ customer.firstName }} {{ customer.lastName }}&nbsp;  
          <a *ngIf="user.isAuthenticated" [routerLink]="['edit']">       
            <i class="glyphicon glyphicon-edit edit-icon edit-icon-large white" 
               title="Edit Customer"></i>
          </a>
      </h4>
      <br />
      {{ customer.address }}
      <br />
      {{ customer.city }}, {{ customer.state?.name }} {{ customer.zip }}
      <br />
      {{ customer.email }}
      <br /><br /><br />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <map [latitude]="customer.latitude" 
             [longitude]="customer.longitude" 
             [zoom]="10" 
             [enabled]="mapEnabled"
             [markerText]="'<h3>' + customer.firstName + ' ' + customer.lastName + '</h3>' + customer.city + ', ' + customer.state.name"></map>
    </div>
  </div>       
</div>      
<div *ngIf="!customer" class="row">
   No customer found
</div>
