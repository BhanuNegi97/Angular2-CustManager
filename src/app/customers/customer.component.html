<div class="orders view">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Customer Orders</h3>
        </header>
        <br />
        <div class="container">
            <div class="row">
                <div class="span12" *ngIf="customer">
                    <div>
                        <h4>Orders for <a>{{ customer.firstName }} {{ customer.lastName }} <i class="icon-edit editIcon"></i></a></h4>
                        {{customer.address}}
                        <br />
                        {{customer.city}}, <span *ngIf="customer.state">{{customer.state.name}}</span>
                        <br /><br />
                    </div>
                    
                    <orders-table *ngIf="customer.orders" [customer]="customer"></orders-table>
                </div>                
            </div>
        </div>
    </div>
</div>
