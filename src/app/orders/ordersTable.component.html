<table class="table table-hover table-striped table-condensed table-bordered ordersTable">
    <thead>
        <tr>
            <th (click)="sort('product')">Product</th>
            <th (click)="sort('date')">Date</th>
            <th (click)="sort('quantity')">Quantity</th>
            <th (click)="sort('price')">Unit Price</th>
            <th (click)="sort('orderTotal')">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr [hidden]="customer.orders || customer.orders.length > 0" class="error">
            <td colspan="5">
                <div class="text-center"><strong>No orders found</strong></div>
            </td>
        </tr>
        <tr *ngFor="#order of customer.orders" class="repeat-animation">
            <td>
                {{ order.product }}
            </td>
            <td>
                {{ order.date }}
            </td>
            <td>
                {{ order.quantity }}
            </td>
            <td>
                {{ order.price | currency:'USD':true }}
            </td>
            <td>
                {{ order.orderTotal | currency:'USD':true }}
            </td>
        </tr>
        <tr class="info">
            <td colspan="4">
                &nbsp;
            </td>
            <td>
                <strong>{{ customer.ordersTotal | currency:'USD':true }}</strong>
            </td>
        </tr>
    </tbody>
</table>
